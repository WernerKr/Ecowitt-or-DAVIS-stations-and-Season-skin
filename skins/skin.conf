[HistoryReport]
    #
    # Settings for the HTML month/year color coded summary table generator
    #

    # Restrict the size of the table by ignoring everything before startdate
    # Specify in unix epoch time. e.g. 1325376000 is 1-Jan-2012
    # Note: whatever you specify as startdate, the whole year (or better: all
    # the values availlable for this year) this startdate is within, will be included in the table.
    #startdate = 1325376000

    # The Raspberry Pi typically takes 15+ seconds to calculate all the summaries with a few years of weather date.
    # refresh_interval is how often in minutes the tables are calculated.
    refresh_interval = 5

    [[min_temp]]
        obs_type = outTemp                 # obs_type can be any weewx reading
        aggregate_type = min               # Any of these: 'sum', 'count', 'avg', 'max', 'min'
        summary_column = true
        summary_heading = Min

    #
    # You can also use these aggregate_types:  'max_ge', 'max_le', 'min_le', 'sum_ge' to count days
    # where an observation is ge: greater of equalto, or le: lessthan or equal to a threshold value
    # To specify this threshold, use: aggregate_threshold = [value], [units]
    #
    # e.g Specify temperature threshold of 20C:  aggregate_threshold = 20, degree_C
    #

    [[avg_temp]]
        obs_type = outTemp
        aggregate_type = avg
        summary_column = true
        summary_heading = Avg

    [[max_temp]]
        obs_type = outTemp
        aggregate_type = max
        summary_column = true
        summary_heading = Max

    [[rain]]
        obs_type = rain
        aggregate_type = sum
        summary_column = true
        summary_heading = Total

    [[rain_days]]
        obs_type = rain
        colors = rainDays, count # colors are derived from obs_type per default, specify colors from [Colors] to override
        units = ""                        # Override default table units label
        aggregate_type = sum_ge
        aggregate_threshold = 0.1, mm
        summary_column = true
        summary_heading = Tage

    [[max_wind]]
        obs_type = windGust
        #units = km_per_hour
        aggregate_type = max
        summary_column = true
        summary_heading = Max

   [[max_UV]]
        obs_type = UV
        colors = UV, max
        aggregate_type = max
        summary_column = true
        summary_heading = Max

    [[max_radiation]]
        obs_type = radiation
        colors = radiation, max
        aggregate_type = max
        #units = W/m²
        summary_column = true
        summary_heading = Max

    [[min_barometer]]
        obs_type = barometer
        colors = barometer, value
        aggregate_type = min
        summary_column = true
        summary_heading = Min

    [[avg_barometer]]
        obs_type = barometer
        colors = barometer, value
        aggregate_type = avg
        summary_column = true
        summary_heading = Avg

    [[max_barometer]]
        obs_type = barometer
        colors = barometer, value
        aggregate_type = max
        summary_column = true
        summary_heading = Max

    [[outTemp_days]]
        obs_type = outTemp
        colors = outTemp_days, count	  #degree_C
        units = Tage                        # Override default table units label
        aggregate_type = max_ge
        aggregate_threshold = 25, degree_C
        summary_column = true
        summary_heading = Max≥25

    [[outTemp20_days]]
        obs_type = outTemp
        colors = outTemp_days, count
        units = Tage                        # Override default table units label
        aggregate_type = max_ge
        aggregate_threshold = 20, degree_C
        summary_column = true
        summary_heading = Max≥20

    [[outTemp20x_days]]
        obs_type = outTemp
        colors = outTemp_days, count
        units = Tage                        # Override default table units label
        aggregate_type = min_ge
        aggregate_threshold = 17, degree_C
        summary_column = true
        summary_heading = Min≥17

    [[vegetations_days]]
        obs_type = outTemp
        colors = outTempavg_days, count
        units = Tage                        # Override default table units label
        aggregate_type = avg_ge
        aggregate_threshold = 5, degree_C
        summary_column = true
        summary_heading =  &nbsp;&nbsp;&oslash;&nbsp;≥5&nbsp;&nbsp;

    [[outTemp0_days]]
        obs_type = outTemp
        colors = outTemp0_days, count
        units = Tage
        aggregate_type = min_le
        aggregate_threshold = 0, degree_C
        summary_column = true
        summary_heading = Min≤0

    [[outTemp00_days]]
        obs_type = outTemp
        colors = outTemp0_days, count
        units = Tage
        aggregate_type = max_le
        aggregate_threshold = 0, degree_C
        summary_column = true
        summary_heading = Max≤0


